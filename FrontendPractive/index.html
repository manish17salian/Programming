  <div class="header">To do List Draggable</div>
  <section class="container">

    <div class="toDo column">
      <div class="title">To Do</div>
      <button class="addTask" data-section="toDo_tasks">Add Task +</button>
      <div class="tasks toDo_tasks">

      </div>
    </div>

    <div class="progress column">
      <div class="title">Progress</div>
      <button class="addTask" data-section="progress_tasks">Add Task +</button>
      <div class="tasks progress_tasks">
      
      </div>
    </div>

    <div class="completed column">
      <div class="title">Completed</div>
      <button class="addTask" data-section="completed_tasks">Add Task +</button>
      <div class="tasks completed_tasks">
      
      </div>
    </div>

  </section>
  
  <div class="modalBackgroud">
    <div class="modal">
      <input type="text" id="newTask">
      <button class="addNewTask">Add Task +</button>
    </div>
  </div>

</body>
<script src="../src/main.js"></script>
